<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/sty.css">
</head>
<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="task-input" placeholder="Enter task description">
        <input type="date" id="task-date">
        <button id="add-task-btn">Add Task</button>
        <div id="task-list"></div>
        <button id="clear-completed-btn">Clear Completed Tasks</button>
        <div>
            <button id="filter-all">All</button>
            <button id="filter-active">Active</button>
            <button id="filter-completed">Completed</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
