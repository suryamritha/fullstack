<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Internal Stylesheet */
        #contact-form {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 50px auto;
            width: 450px;
            padding: 20px;
            background-color: #deb9d0; /* Light pink background */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #contact-form input, #contact-form textarea {
            display: block;
            margin: 15px 0;
            padding: 10px;
            width: calc(100% - 22px); /* Adjusted width to fit within the container */
            border-radius: 5px;
            border: 1px solid #421515;
            box-shadow: inset 0px 2px 4px rgba(66, 34, 34, 0.1);
        }
        #contact-form input[type="submit"] {
            background-color: #2980b9; /* Blue for submit button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #contact-form input[type="submit"]:hover {
            background-color: #21618c; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <section id="contact-form">
        <form action="https://formsubmit.co/suryamritha.manoj@gmail.com" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <label for="captcha">Enter Captcha: 12AB</label>
            <input type="text" id="captcha" name="captcha" required>
            <input type="submit" value="Send Message">
        </form>
    </section>
</body>
</html>
